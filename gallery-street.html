<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Street / Travel Gallery</title>
  <link rel="stylesheet" href="styles.css" />
  
</head>
<body>
  <header>
    <h1 class="open">Street / Travel</h1>
    <button class="btn" onclick="goBack()">Back</button>
  </header>

  <section class="section">
    <h2>Gallery</h2>
    <div class="gallery-grid">
      <img src="./pictures/CarsGo/cars-10.jpg" alt="Street 1" onclick="openPreview(this.src)">
      <img src="https://via.placeholder.com/600x400?text=Street+2" alt="Street 2" onclick="openPreview(this.src)">
      <img src="https://via.placeholder.com/600x400?text=Street+3" alt="Street 3" onclick="openPreview(this.src)">
      <img src="https://via.placeholder.com/600x400?text=Street+4" alt="Street 4" onclick="openPreview(this.src)">
    </div>
  </section>

  <div class="preview-overlay" id="preview" onclick="closePreview()">
    <img id="preview-img" src="" alt="Preview">
  </div>

  <script>
    function goBack() {
      window.history.back();
    }

    function openPreview(src) {
      const overlay = document.getElementById('preview');
      const img = document.getElementById('preview-img');
      img.src = src;
      overlay.style.display = 'flex';
    }

    function closePreview() {
      document.getElementById('preview').style.display = 'none';
    }
  </script>
</body>
</html>
